<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Lists -->
    <!-- Unordered List : ul -->
    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- Ordered List : ol -->
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- Description List : dl -->
    <dl>
        <dt>Item 1</dt>
        <dd>Description 1</dd>
        <dt>Item 2</dt>
        <dd>Description 2</dd>
        <dt>Item 3</dt>
        <dd>Description 3</dd>
    </dl>
</body>

</html>
