<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="100%">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>
    <br>
    <br>

    <table border="1" width="100%" style="text-align: center;">
        <caption>My Table</caption>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
        </tr>
        <tr>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td colspan="2">1-2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2" rowspan="2">6</td>
            <td colspan="2">7</td>
        </tr>
        <tr>
            <td>8</td>
            <td rowspan="2">9</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="2">11</td>
            <td>12</td>
            <td>13</td>
        </tr>

    </table>
    <br>
    <br>
    <br>

    <table border="1" width="100%" style="text-align: center;">
        <tr>
            <th>No.</th>
            <th>ชื่อ</th>
            <th>อายุ</th>
            <th>สาขา</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <br>
    <br>
    <br>

    <table border="1" width="100%" style="text-align: center;">
        <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>4</th>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <th>7</th>
            <td>8</td>
            <td>9</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="2" style="background-color: #f2f2f2;">Total</td>
                <td>24</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <br>
    <br>
    <table border="1" width="100%" style="text-align: center;">
        <caption>ร้านกาแฟ</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>รายการ</th>
                <th>ราคา</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>กาแฟ</td>
                <td>20</td>
            </tr>
            <tr>
                <th>2</th>
                <td>ชา</td>
                <td>20</td>
            </tr>
            <tr>
                <th>3</th>
                <td>ขนมปัง</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>60</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <br>
    <br>

</body>

</html>
